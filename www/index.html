<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	 <!-- cordova script (this will be a 404 during development) -->
  <!-- your app's js -->


  </head>
  <body ng-app="challengeApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">GLOBAL CHALLENGE APP</h1>
      </ion-header-bar>
      <ion-content>
 	    <div class="list card" data-ng-init="init()" ng-controller="ShowChallenge as challenge" >
		  <div class="item item-avatar">
			<img ng-src="{{player.challengedBy.thumbnail}}">
			<h2>{{player.name}}</h2>
			<p>{{player.date}}</p>
		  </div>
		  
			<div class="item item-body">
				<div my-youtube code="code"></div>
				<p>Invit√≥ a:    </p>
			   
			   <div class="row " >
					  <div class="col" ng-repeat="challengeTo in challenge.player.challenges" ng-click="seeNextChallenge($index)">  
						<img class="full-image" ng-src="{{challengeTo.thumbnail}}" >
						</div>
					
				</div>
		  </div>
	
		
		  <div class="item tabs tabs-secondary tabs-icon-left">
			<a class="tab-item" href="#" ng-click="login()">
			  <i class="icon ion-share"></i>
			  LOGIN
			</a>
			<a class="tab-item" href="#" ng-click="showDialog()">
			  <i class="icon ion-share"></i>
			  Share
			</a>
		  </div>
		</div>
	  
	  </ion-content>
    </ion-pane>
 		  <div id="fb-root">
       </div>
	  <script src="cordova.js"></script>
	  <script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
	      <script src="js/app.js"></script>

	
  </body>
</html>
